# Server Configuration
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:dormitory
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=dormitorySecretKey2024ForJWTTokenGeneration
jwt.expiration=86400000

# Email Configuration (Gmail SMTP)
# REPLACE THESE WITH YOUR ACTUAL GMAIL CREDENTIALS:
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_GMAIL_EMAIL@gmail.com
spring.mail.password=YOUR_16_CHAR_APP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# Custom Email Configuration
# REPLACE WITH YOUR ACTUAL EMAIL ADDRESSES:
dormitory.email.from=YOUR_GMAIL_EMAIL@gmail.com
dormitory.email.admin=YOUR_ADMIN_EMAIL@gmail.com

# Logging
logging.level.com.dormitory=DEBUG
logging.level.org.springframework.security=DEBUG
